<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>deleteComanda</h1>
    <form action="#" th:action="@{/deleteComandasAntiguas}" method="post">
        <table>
            <thead>
                <tr>
                    <td>mesa</td>
                    <td>camarera</td>
                    <td>fecha</td>
                    <td>productos</td>
                    <td>seleccion</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="i : ${lista}">
                    <td><span th:text="${i.mesa}"></span></td>
                    <td><span th:text="${i.camarero}"></span></td>
                    <td><span th:text="${i.fecha}"></span></td>
                    <td>
                        <ul>
                            <li th:each="j : ${i.productos}"><span th:text="${j}"></span></li>
                        </ul>
                    </td>
                    <td><input type="radio" th:field="${comanda.id}" th:value="${i.id}"></td>
                </tr>
            </tbody>
        </table>
        <input type="submit">
    </form>
</body>
</html>
