<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Comandas pagadas</h1>
    <table>
        <thead>
            <tr>
                <td>mesa</td>
                <td>camarero</td>
                <td>fecha</td>
                <td>productos</td>
                <td>total</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="i : ${lista}">
                <td><span th:text="${i.mesa}"></span></td>
                <td><span th:text="${i.camarero}"></span></td>
                <td><span th:text="${i.fecha}"></span></td>
                <td>
                    <ul>
                        <li th:each="j : ${i.productos}"><span th:text="${j}"></span></li>
                    </ul>
                </td>
                <td><span th:text="${i.total}"></span></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
